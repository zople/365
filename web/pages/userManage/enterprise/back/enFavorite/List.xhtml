<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnFavoriteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnFavoriteEmpty}" rendered="#{enFavoriteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enFavoriteController.items.rowCount > 0}">
                    <h:outputText value="#{enFavoriteController.pagination.pageFirstItem + 1}..#{enFavoriteController.pagination.pageLastItem + 1}/#{enFavoriteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enFavoriteController.previous}" value="#{bundle.Previous} #{enFavoriteController.pagination.pageSize}" rendered="#{enFavoriteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enFavoriteController.next}" value="#{bundle.Next} #{enFavoriteController.pagination.pageSize}" rendered="#{enFavoriteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enFavoriteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnFavoriteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnFavoriteTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnFavoriteTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enFavoriteController.prepareView}" value="#{bundle.ListEnFavoriteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enFavoriteController.prepareEdit}" value="#{bundle.ListEnFavoriteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enFavoriteController.destroy}" value="#{bundle.ListEnFavoriteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enFavoriteController.prepareCreate}" value="#{bundle.ListEnFavoriteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnFavoriteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
