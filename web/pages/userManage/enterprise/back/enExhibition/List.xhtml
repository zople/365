<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnExhibitionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnExhibitionEmpty}" rendered="#{enExhibitionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enExhibitionController.items.rowCount > 0}">
                    <h:outputText value="#{enExhibitionController.pagination.pageFirstItem + 1}..#{enExhibitionController.pagination.pageLastItem + 1}/#{enExhibitionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enExhibitionController.previous}" value="#{bundle.Previous} #{enExhibitionController.pagination.pageSize}" rendered="#{enExhibitionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enExhibitionController.next}" value="#{bundle.Next} #{enExhibitionController.pagination.pageSize}" rendered="#{enExhibitionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enExhibitionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnExhibitionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnExhibitionTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnExhibitionTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enExhibitionController.prepareView}" value="#{bundle.ListEnExhibitionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enExhibitionController.prepareEdit}" value="#{bundle.ListEnExhibitionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enExhibitionController.destroy}" value="#{bundle.ListEnExhibitionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enExhibitionController.prepareCreate}" value="#{bundle.ListEnExhibitionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnExhibitionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
