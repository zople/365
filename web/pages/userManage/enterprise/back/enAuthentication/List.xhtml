<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnAuthenticationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnAuthenticationEmpty}" rendered="#{enAuthenticationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enAuthenticationController.items.rowCount > 0}">
                    <h:outputText value="#{enAuthenticationController.pagination.pageFirstItem + 1}..#{enAuthenticationController.pagination.pageLastItem + 1}/#{enAuthenticationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enAuthenticationController.previous}" value="#{bundle.Previous} #{enAuthenticationController.pagination.pageSize}" rendered="#{enAuthenticationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enAuthenticationController.next}" value="#{bundle.Next} #{enAuthenticationController.pagination.pageSize}" rendered="#{enAuthenticationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enAuthenticationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnAuthenticationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnAuthenticationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnAuthenticationTitle_aptitudeCertifications}"/>
                            </f:facet>
                            <h:outputText value="#{item.aptitudeCertifications}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnAuthenticationTitle_integrityCertifications}"/>
                            </f:facet>
                            <h:outputText value="#{item.integrityCertifications}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnAuthenticationTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enAuthenticationController.prepareView}" value="#{bundle.ListEnAuthenticationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enAuthenticationController.prepareEdit}" value="#{bundle.ListEnAuthenticationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enAuthenticationController.destroy}" value="#{bundle.ListEnAuthenticationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enAuthenticationController.prepareCreate}" value="#{bundle.ListEnAuthenticationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnAuthenticationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
