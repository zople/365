<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="default" name="css/reset.css"/>
            <h:outputStylesheet library="default" name="css/default.css"/>
            <h:outputStylesheet library="default" name="css/cssLayout.css"/>
            <h:outputStylesheet library="default" name="css/top.css"/>
            <h:outputStylesheet library="default" name="css/bottom.css"/>
            <title>365五金</title>
            <h:outputStylesheet library="default" name="css/jsfcrud.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                     <div id="top">
                            <ui:insert name="top">
                                 <ui:include src="/pages/common/header.html"/>
                            </ui:insert>
                     </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="227" closable="true" collapsible="true">
                     <div id="bottom">
                        <ui:insert name="bottom">
                             <ui:include src="/pages/common/footer.html"/>
                        </ui:insert>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                      <ui:insert id="content">
                      </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
