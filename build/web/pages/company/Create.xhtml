<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{companyController.selected.id}" title="#{bundle.CreateCompanyTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" />
                    <h:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.CreateCompanyTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_description}" for="description" />
                    <h:inputText id="description" value="#{companyController.selected.description}" title="#{bundle.CreateCompanyTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_image}" for="image" />
                    <p:fileUpload id="image" value="#{companyController.file}" mode="simple" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companyController.create}" value="#{bundle.CreateCompanySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.CreateCompanyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompanyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
