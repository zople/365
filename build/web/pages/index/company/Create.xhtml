<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/templates/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{companyController.selected.id}" title="#{bundle.CreateCompanyTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" />
                    <h:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.CreateCompanyTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_describe}" for="describe" />
                    <h:inputText id="describe" value="#{companyController.selected.describe}" title="#{bundle.CreateCompanyTitle_describe}" />
                    <h:outputLabel value="#{bundle.CreateCompanyLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{companyController.selected.createTime}" title="#{bundle.CreateCompanyTitle_createTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companyController.create}" value="#{bundle.CreateCompanySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.CreateCompanyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompanyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
