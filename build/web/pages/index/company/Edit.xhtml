<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/templates/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompanyLabel_id}" for="id" />
                    <h:inputText id="id" value="#{companyController.selected.id}" title="#{bundle.EditCompanyTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCompanyLabel_name}" for="name" />
                    <h:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.EditCompanyTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCompanyLabel_describe}" for="describe" />
                    <h:inputText id="describe" value="#{companyController.selected.describe}" title="#{bundle.EditCompanyTitle_describe}" />
                    <h:outputLabel value="#{bundle.EditCompanyLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{companyController.selected.createTime}" title="#{bundle.EditCompanyTitle_createTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{companyController.update}" value="#{bundle.EditCompanySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompanyViewLink}"/>
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.EditCompanyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompanyIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
